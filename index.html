<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center p-4 shadow-lg" style="max-width: 500px; width: 100%;">
            <!-- Search Section -->
            <div class="search mb-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter City Name" spellcheck="false">
                    <button class="btn btn-primary">
                        <img src="images/search.png" alt="Search" style="width: 20px;">
                    </button>
                </div>
            </div>

            <!-- Weather Display -->
            <div class="weather d-none">
                <img src="images/rain.png" class="weather-icon mb-3" style="width: 80px;">
                <h1 class="temp display-4">22Â°C</h1>
                <h2 class="city text-secondary">New York</h2>

                <div class="details row mt-4">
                    <!-- Humidity -->
                    <div class="col-6 d-flex flex-column align-items-center">
                        <img src="images/humidity.png" alt="Humidity" style="width: 40px;">
                        <p class="humidity fw-bold mt-2">50%</p>
                        <p class="text-muted">Humidity</p>
                    </div>
                    <!-- Wind Speed -->
                    <div class="col-6 d-flex flex-column align-items-center">
                        <img src="images/wind.png" alt="Wind Speed" style="width: 40px;">
                        <p class="wind fw-bold mt-2">15km/h</p>
                        <p class="text-muted">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
